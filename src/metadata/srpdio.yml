# PURL configuration for http://purl.obolibrary.org/obo/srpdio

idspace: SRPDIO
base_url: /obo/srpdio

products:
- srpdio.owl: https://raw.githubusercontent.com/UA-SRC-data/srpdio/main/srpdio.owl
- srpdio.obo: https://raw.githubusercontent.com/UA-SRC-data/srpdio/main/srpdio.obo

term_browser: ontobee
example_terms:
- SRPDIO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/UA-SRC-data/srpdio/v

- prefix: /tracker/
  replacement: https://github.com/UA-SRC-data/srpdio/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/SRPDIO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/UA-SRC-data/srpdio/main/
