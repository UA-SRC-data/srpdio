pattern_name: acs_2vars
#For ACS5 variables that are some count by two categorical variables (e.g., number of people by age by disability status)

classes: 
  continuant: BFO:0000002


relations:
  is about: IAO:0000136
    
vars: 
  count: STATO:0000047
  var1: BFO:0000002
  var2: BFO:0000002
  acs_var_id: string
  acs_concept: string
  acs_label: string

name:
  text: "s% by %s by %s"
  vars:
    - count
    - var1
    - var2

def: 
  text: "The %s in a defined area by %s by %s."
  vars:
    - count
    - var1
    - var2
    
equivalentTo: 
  text: "%s and ('is about' some %s) and ('is about' some %s)"
  vars:
    - count
    - var1
    - var2

annotationProperties:
#  exact_synonym: oio:hasExactSynonym
 acs_var_id: SRPDIO:4000006
 acs_concept: SRPDIO:4000008
 acs_label: SRPDIO:4000009

annotations: 
  - annotationProperty: acs_var_id
    text: "%s"
    vars:
      - acs_var_id
  - annotationProperty: acs_concept
    text: "%s"
    vars:
      - acs_concept
  - annotationProperty: acs_label
    text: "%s"
    vars:
      - acs_label

